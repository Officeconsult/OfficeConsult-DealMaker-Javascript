<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealMaker</title>
    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <a href="#" onclick="showKey()">Check my key</a>
      <h1>OfficeConsult Deal Maker</h1>
      <input
        type="text"
        placeholder="Airtable API key"
        class="input airTablePrivateKey"
      />
      <button class="btn" onclick="setKey()">Set key</button>

      <div class="dropdown">
        <input
          type="text"
          placeholder="Ansvarlig utvikler"
          class="dropdown-toggle dropdown-active-display responsible-developer-searchbar"
          id="dropdownMenuButton_ansvarlig_utvikler"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          oninput="searchResponsibleDevelopers()"
        />

        <div
          class="dropdown-menu utvikler-dropdown-select"
          aria-labelledby="dropdownMenuButton_ansvarlig_utvikler"
        >
          <button class="btn dropdown-item" onclick="responsibleDeveloperSelect(this)">
            Empty
          </button>
        </div>
      </div>

      <div>
        <input
          type="text"
          placeholder="Kunde"
        />
      </div>

      <div class="dropdown">
        <input
          type="text"
          placeholder="Kontakt-person"
          class="dropdown-toggle dropdown-active-display responsible-contact-searchbar"
          id="dropdownMenuButton_ansvarlig_kunde"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          oninput="searchResponsibleContacts()"
        />

        <div
          class="dropdown-menu contact-dropdown-select"
          aria-labelledby="dropdownMenuButton_ansvarlig_kunde"
        >
          <button class="btn dropdown-item" onclick="responsibleContactSelect(this)">
            Empty
          </button>
        </div>
      </div>
    </section>

    <!-- Jquerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap functionality -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Custom -->
    <script src="index.js"></script>
    <script src="developerHandler.js"></script>
    <script src="contactHandler.js"></script>
  </body>
</html>
